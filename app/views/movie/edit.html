{% extends "base.html" %}
{% block content %}
  <p>{{message}}</p>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/movie/{{movie.id}}/edit">
    <div class="form-group">
      <label class="control-label">Muokkaa nimeä:</label>
      <input type="text" name="nimi" class="form-control" value="{{movie.nimi}}">
    </div>
    <button type="submit" class="btn btn-primary">Lähetä</button>
  </form>
{% endblock %}
